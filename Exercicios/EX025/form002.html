<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusu">Usuãrio</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" placeholder="usuario" autocomplete="username">
        </p>

        <p><label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" minlength="5" maxlength="8" placeholder="senha" autocomplete="new-password">
        </p>

        <p><input type="submit" value="Cadastar">
        <input type="reset" value="Limpar"></p>
        
    </form>
</body>
</html>
