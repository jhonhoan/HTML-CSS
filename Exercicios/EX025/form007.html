<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Exemplo de formulário</h1>

        <form action="cadastro.php" method="post">

                <p>
                    <label for="iest">Estado</label>
                    <select name="estado" id="iest" required>
                        <optgroup label="Região Sudeste" >
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="mg">Minas Gerais</option>
                        </optgroup>

                        <optgroup label="Nordeste">
                            <option value="pe">Pernambuco</option>
                        </optgroup>
                    </select>
                </p>

                <p>
                    <label for="iprof">Profissão</label>
                    <input type="text" name="prof" id="iprof" list="listprof" required>
                    <datalist id="listprof">
                        <option value="adm">Administrador</option>
                        <option value="cont">Contador</option>
                        <option value="dev">desenvolvedor</option>
                        <option value="prof">Professor</option>

                    </datalist>
                </p>

                <p>

                    <label for="imsg">Mensagem</label> <br>
                    <textarea name="msg" id="imsg" cols="30" rows="10" style="resize: none;" required maxlength="1000">esc</textarea >
                </p>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            
        </form>
</body>
</html>
