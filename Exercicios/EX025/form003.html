<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Teste de formulário 3</h1>
        <form action="cadastro.php" method="get" autocomplete="on" >
            <p><label for="inome">Nome</label>

            <input type="text" name="nome" id="inome" required min="6" max="15" placeholder="Nome" autocomplete="name">
        </p>

            <p>
                <label for="isenha">Senha</label>

                <input type="password" name="senha" id="isenha" minlength="8" maxlength="15" placeholder="minimo 8 caracteres" autocomplete="new-password">

            </p>

            <p>

                <label for="imedia">Level</label>
                <input type="number" name="media" id="imedia" min="0" max="100"  required value="5">

            </p>


            <p>
                <label for="idata">data de nascimento</label>
                <input type="date" required>
            </p>

            <p>

                <input type="submit" value="Enviar">
                <input type="reset" value="limpar">

            </p>

        </form>
</body>
</html>
