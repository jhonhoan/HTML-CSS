<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </P>
    <ul>
        <li><abbr title="Usar a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Usar a tag h1...h6">Titulos</abbr></li>
        <li><abbr title="Usar tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar tag <code>">Codigos-fontes</abbr></li>
        <li><abbr title="Usar tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Usar tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
